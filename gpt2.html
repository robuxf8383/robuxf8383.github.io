<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Playground</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
  textarea, input { width: 100%; margin-bottom: 10px; padding: 8px; }
  button { padding: 10px 20px; font-size: 16px; }
  pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
</style>
</head>
<body>

<h2>GPT Playground</h2>

<label for="apiKey">Enter your OpenAI API Key:</label>
<input type="password" id="apiKey" placeholder="sk-...">

<label for="prompt">Prompt:</label>
<textarea id="prompt" rows="5" placeholder="Type your prompt here..."></textarea>

<label for="temperature">Temperature (0â€“1):</label>
<input type="number" id="temperature" min="0" max="1" step="0.1" value="0.7">

<button onclick="generate()">Generate</button>

<h3>Output:</h3>
<pre id="output"></pre>

<script>
async function generate() {
  const apiKey = document.getElementById("apiKey").value.trim();
  const prompt = document.getElementById("prompt").value;
  const temperature = parseFloat(document.getElementById("temperature").value);

  if (!apiKey) {
    alert("Please enter your API key.");
    return;
  }
  if (!prompt) {
    alert("Please enter a prompt.");
    return;
  }

  document.getElementById("output").innerText = "Generating...";

  try {
    const response = await fetch("https://api.openai.com/v1/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: "text-davinci-003",
        prompt: prompt,
        temperature: temperature,
        max_tokens: 200
      })
    });

    const data = await response.json();

    if (data.error) {
      document.getElementById("output").innerText = "Error: " + data.error.message;
    } else {
      document.getElementById("output").innerText = data.choices[0].text;
    }

  } catch (err) {
    document.getElementById("output").innerText = "Error: " + err.message;
  }
}
</script>

</body>
</html>
